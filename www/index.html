<!DOCTYPE html>
<html>
	<head>
		<!--meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src https://*; child-src 'none';"-->
		<!--meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;"-->
		<meta charset="UTF-8">
		<meta name="format-detection" content="telephone=no">
		<meta name="msapplication-tap-highlight" content="no">
		<meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsenui.css">
		<link rel="stylesheet" type="text/css" href="https://unpkg.com/onsenui/css/onsen-css-components.css">        
		<title>Ventas Pulso</title>
	</head>
	<body>
		<ons-navigator swipeable id="navigator" page="ventaspulso.html"></ons-navigator>
		<template id="ventaspulso.html">
			<ons-page id="ventaspulso">
				<ons-toolbar>
					<div class="center">Ventas Pulso</div>
					<div class="right">
						<ons-icon id="btnUser" icon="fa-user"></ons-icon>
					</div>
				</ons-toolbar>				
				<ons-tabbar swipeable tab-border>
					<ons-tab page="agenda.html" label="Agenda" icon="fa-calendar"></ons-tab>
					<ons-tab page="calculadora.html" label="Calculadora" icon="fa-calculator" active></ons-tab>
					<ons-tab page="solicitud.html" label="Solicitud" icon="fa-cart-plus"></ons-tab>
				</ons-tabbar>
			</ons-page>
		</template>

		<template id="agenda.html">
			<ons-page id="agenda">
				<script type="text/javascript">
					ons.getScriptPage().onInit = function() {
						//getWishList();
					}
				</script>
			</ons-page>
		</template>

		<template id="calculadora.html">
			<ons-page id="calculadora">
				<div class="body">
					<p>
						<label for="referencia">Referencia</label><br>
						<ons-input id="referencia" placeholder="Referencia" float></ons-input>
					</p>
					<p>
						<label for="franja">Franja Etaria</label><br>
						<ons-select id="franja" onchange="editSelects(event)">
							<option value="franja1">35 -</option>
							<option value="franja2">36 a 45</option>
							<option value="franja3">46 a 55</option>
							<option value="franja4">56 a 65</option>
							<option value="franja5">66 a 75</option>
							<option value="franja6">75 +</option>
						</ons-select>
					</p>
					<p>
						<label for="sanatorio">Producto en Sanatorio</label><br>
						<ons-select id="sanatorio" onchange="editSelects(event)">
							<option value="sanatorio1">[ Seleccione un Producto ]</option>
							<option value="sanatorio2">Pulso Clásico</option>
							<option value="sanatorio3">Pulso Plus</option>
						</ons-select>
					</p>
					<p>
						<label for="domicilio">Producto en Domicilio</label><br>
						<ons-select id="domicilio" onchange="editSelects(event)">
							<option value="domicilio1">[ Seleccione un Producto ]</option>
							<option value="domicilio2">Domicilio Especial</option>
						</ons-select>
					</p>
					<div class="c"><ons-button onclick="login()" modifier="outline">Agregar</ons-button></div>
					<ons-list modifier="inset" style="margin-top: 25px;">
							<ons-list-header>Referente 35 -</ons-list-header>
							<ons-list-item>
								<div class="center">
									Pulso Clásico
								</div>
								<div class="right">
									<ons-icon icon="fa-minus" class="list-item__icon"></ons-icon>8hs
									<ons-icon icon="fa-plus" class="list-item__icon"></ons-icon>
								</div>
							</ons-list-item>
							<ons-list-header>Padre 66 a 75</ons-list-header>
							<ons-list-item>
								<div class="center">
									Pulso Clásico
								</div>
								<div class="right">
									<ons-icon icon="fa-minus" class="list-item__icon"></ons-icon>16hs
									<ons-icon icon="fa-plus" class="list-item__icon"></ons-icon>
								</div>
							</ons-list-item>
							<ons-list-item>
								<div class="center">
									Domicilio Especial
								</div>
								<div class="right">
									<ons-icon icon="fa-minus" class="list-item__icon"></ons-icon>8hs
									<ons-icon icon="fa-plus" class="list-item__icon"></ons-icon>
								</div>
							</ons-list-item>
							<ons-list-header>Hermano 36 a 45</ons-list-header>
							<ons-list-item>
								<div class="center">
									Pulso Clásico
								</div>
								<div class="right">
									<ons-icon icon="fa-minus" class="list-item__icon"></ons-icon>8hs
									<ons-icon icon="fa-plus" class="list-item__icon"></ons-icon>
								</div>
							</ons-list-item>
							<ons-list-item>
								<div class="center">
									Domicilio Especial
								</div>
								<div class="right">
									<ons-icon icon="fa-minus" class="list-item__icon"></ons-icon>8hs
									<ons-icon icon="fa-plus" class="list-item__icon"></ons-icon>
								</div>
							</ons-list-item>
					</ons-list>
				</div>
				<script type="text/javascript">
					ons.getScriptPage().onInit = function() {
						//getWishList();
					}
				</script>
			</ons-page>
		</template>

		<template id="solicitud.html">
			<ons-page id="solicitud">
				<div class="body">
					<p>
						<label for="telefono">Teléfono</label><br>
						<ons-input id="telefono" placeholder="Teléfono" float></ons-input>
					</p>
					<p>
						<label for="documento">Documento del Referente</label><br>
						<ons-input id="documento" placeholder="Documento" float></ons-input>
					</p>
					<p>
						<label for="detalle">Observaciones</label><br>
						<textarea class="textarea textarea--transparent" style="width: 100%; height: 33vh;" placeholder="Observaciones"></textarea>		
					</p>
					<div class="c"><ons-button onclick="login()">Confirmar</ons-button></div>
				</div>
				<ons-list id="wishItemsList"></ons-list>
				<script type="text/javascript">
					ons.getScriptPage().onInit = function() {
						//getWishList();
					}
				</script>
			</ons-page>
		</template>
		<script type="text/javascript" src="cordova.js"></script>
		<script type="text/javascript" src="js/index.js"></script>
		<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
	</body>
</html>
